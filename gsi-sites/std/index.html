<!DOCTYPE html>
<html>
  <head>
    <title>std</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #checker {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="../mapbox-gl/1.13.2/mapbox-gl.min.css" integrity="sha512-f9ygkycTxYz4ZGWOrdRHvW8RvVtF0BzP0nl2a2eF2LE4N5FzXqtHnxip+Ses43V9l9QwP0iGs7NvCp7yrdBXpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="map"></div>
    <script src="../mapbox-gl/1.13.2/mapbox-gl.min.js" integrity="sha512-hm2VuPQZJWTF+Stv1MNk2EyvFlLIDaBnOUF8L33lGCxrbvIZP6Ub/P6LZNOU2eLVF9F6rnHU/CvTbOtbOVg0fw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const map = new mapboxgl.Map({
        container: 'map',
        style: './std_vertical.json',
        center: [139, 35],
        zoom: 9,
        hash: true,
        localIdeographFontFamily: false
      })
      map.on('idle', () => {
        const m = document.getElementById('map')
        const emptyDiv = document.createElement('div')
        emptyDiv.id = 'checker'
        m.appendChild(emptyDiv)
      })
    </script>
  </body>
</html>
